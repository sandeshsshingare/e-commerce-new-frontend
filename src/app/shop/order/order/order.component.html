<div class="bg-gray-50">
  <div class="max-w-2xl px-4 pt-16 pb-24 mx-auto sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Checkout</h2>

    <form class="lg:grid lg:grid-cols-2 lg:gap-x-12 xl:gap-x-16">
      <div>
        <router-outlet></router-outlet>
      </div>

      <!-- Order summary -->
      <div class="mt-10 lg:mt-0">
        <h2 class="text-lg font-medium text-gray-900">Order summary</h2>

        <div class="mt-4 bg-white border border-gray-200 rounded-lg shadow-sm">
          <h3 class="sr-only">Items in your cart</h3>
          <ul role="list" class="divide-y divide-gray-200">
            <li *ngFor="let items of ordersData" class="flex px-4 py-6 sm:px-6">
              <div class="flex-shrink-0">
                <img
                  [src]="items.cartObj.image"
                  alt="Front of men&#039;s Basic Tee in black."
                  class="w-20 rounded-md"
                />
              </div>

              <div class="flex flex-col flex-1 ml-6">
                <div class="flex">
                  <div class="flex-1 min-w-0">
                    <h4 class="text-sm">
                      <a
                        href="#"
                        class="font-medium text-gray-700 hover:text-gray-800"
                        >{{ items.cartObj.name }}</a
                      >
                    </h4>
                    <!-- <p class="mt-1 text-sm text-gray-500">Black</p>
                    <p class="mt-1 text-sm text-gray-500">Large</p> -->
                  </div>

                  <div class="flex-shrink-0 flow-root ml-4">
                    <button
                      (click)="removeFromCart(items)"
                      type="button"
                      class="-m-2.5 flex items-center justify-center bg-white p-2.5 text-gray-400 hover:text-gray-500"
                    >
                      <span class="sr-only">Remove</span>
                      <svg
                        class="w-5 h-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="flex items-end justify-between flex-1 pt-2">
                  <p class="mt-1 text-sm font-medium text-gray-900">
                    {{ items.cartObj.price }}
                  </p>

                  <div class="ml-4">
                    <label for="quantity" class="sr-only">Quantity</label>
                    <select
                      id="quantity"
                      #qty
                      [value]="items.cartObj.qty"
                      (change)="quantityChangeFun(items, qty.value)"
                      name="quantity"
                      class="text-base font-medium text-left text-gray-700 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>

            <!-- More products... -->
          </ul>
          <dl class="px-4 py-6 space-y-6 border-t border-gray-200 sm:px-6">
            <div class="flex items-center justify-between">
              <dt class="text-sm">Subtotal</dt>
              <dd class="text-sm font-medium text-gray-900">
                {{ subTotal | currency : "INR" }}
              </dd>
            </div>
            <div class="flex items-center justify-between">
              <dt class="text-sm">Shipping</dt>
              <dd class="text-sm font-medium text-gray-900">
                {{ deliveryFee | currency : "INR" }}
              </dd>
            </div>
            <div class="flex items-center justify-between">
              <dt class="text-sm">Taxes</dt>
              <dd class="text-sm font-medium text-gray-900">
                {{ tax | currency : "INR" }}
              </dd>
            </div>
            <div
              class="flex items-center justify-between pt-6 border-t border-gray-200"
            >
              <dt class="text-base font-medium">Total</dt>
              <dd class="text-base font-medium text-gray-900">
                {{ orderTotal | currency : "INR" }}
              </dd>
            </div>
          </dl>

          <div class="px-4 py-6 border-t border-gray-200 sm:px-6">
            <button
              type="submit"
              (click)="checkoutForPayment()"
              class="w-full px-4 py-3 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50"
            >
              Confirm order
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
